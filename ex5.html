<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

         #circle, #square {
            width: 150px;
            height: 150px;
            background-color: goldenrod;
            text-align: center;
        }

        #circle {
            border-radius: 50%;
            padding-top: 60px;
        }

        #square {
            border-radius: 0;
            padding-top: 20px;
        }

        /* Add CSS code here */ 

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here

        function mOver(obj) {
        obj.id = "square";   // switch to square style
        obj.textContent = "Square!";
        }

        function mOut(obj) {
            obj.id = "circle";   // switch back to circle style
            obj.textContent = "Mouse Over Me";
        }
        </script>
                
</body>
</html>
